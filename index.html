<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Mô phỏng minh họa điều phối tiến trình</h1>
        </div>
        <div class="control">
            <button id="config" class="btn">Config</button>
            <button id="start" class="btn">Start</button>
            <button id="end" class="btn">Stop</button>
        </div>
        <div class="display">
            <div class="ruler-and-simulation">
                <div class="ruler" id="ruler"></div>
                <div class="simulation" id="simulation"></div>
            </div>
            <div class="queue" id="queue"></div>
            <div class="time" id="time"></div>
        </div>
        <div class="slider-container">
            <div>
                <input id="slider" class="slider" type="range" step="1">
            </div>
        </div>
    </div>

    <dialog class="dialog" id="dialog">
        <div class="type">
            <label for="type">
                Type:
                <select name="type" id="type" class="select">
                    <option class="option" value="fcfs">First Come First Serve (FCFS)</option>
                    <option class="option" value="sjf">Shortest Job First (SJF)</option>
                    <option class="option" value="srtf">Shortest Remaining Time First (SRTF)</option>
                    <option class="option" value="rr">Round Robin (RR)</option>
                </select>
            </label>
        </div>

        <div class="process" id="process"></div>

        <div class="button">
            <button id="add" class="btn">Add</button>
            <button id="close" class="btn">Close</button>
        </div>

    </dialog>

    <script type="module" src="./builder.js"></script>
    <script type="module" src="./algorithm.js"></script>
    <script type="module" src="./render.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
